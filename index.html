<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <figure id="icon-menu">
            <img src="./assets/images/menu.png" alt="Icon Menu">
        </figure>
        <figure id="icon-youtube">
            <img src="./assets/images/youtube.png" alt="Icon Youtube">
        </figure>
        <figure id="icon-video">
            <img src="./assets/images/video.png" alt="Icon Video">
        </figure>
        <figure id="icon-bell">
            <img src="./assets/images/bell.png" alt="Icon Bell">
        </figure>
        <figure id="icon-perfil">
            <img src="./assets/images/perfil.jpeg" alt="Icon Profile Personal">
        </figure>
        <div id="search-bar">
            <div id="child-element">
                <figure id="icon-search">
                    <img src="./assets/images/search.png" alt="Icon Search">
                </figure>
            </div>
        </div>
    </header>
    <main>
        <figure id="video-iframe">
            <iframe width="952" height="537" src="https://www.youtube.com/embed/0IY5TJwAbcQ?si=zCgQqoYpJUYmfUcF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </figure>
        <div id="title-video">
            <h1>Live Coding - Multiverso Spider-Man: Criando um site com HTML, CSS e JavaScript - Parte 2</h1>
        </div>
        <div id="container-channel">
            <figure id="icon-dio-profile"></figure>
            <div id="info-channel">
                <p id="name">DIO</p>
                <p id="subscribers">129 mil inscritos</p>
            </div>
            <button type="button" id="sign-up">Inscreva-se</button>
            <div id="like">
                <img src="./assets/images/like.png" alt="Icon Like">
                <button type="button">Gostei</button>
            </div>
        </div>
    </main>
</body>
</html>
